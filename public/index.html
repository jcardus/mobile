<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="application-name" content="Fleetmap">
    <% if (process.mode !== 'capacitor') {%>
    <meta http-equiv="Content-Security-Policy"
          content="
          object-src  'none';
          default-src blob: data: 'self'
                      *.wuizy.co.ao *.fleetrack.cl *.pinme.io *.able-on.mobi *.fleetmap.io *.fleetmap.co.mz
                      *.trackingintegration.net *.web.app *.elasticbeanstalk.com *.facebook.net *.facebook.com *.cdn-apple.com
                      *.fontawesome.com *.onesignal.com *.gstatic.com  *.mapbox.com *.wikimedia.org *.cloudfront.net *.trackjs.com
                      *.zdassets.com *.amazon.com *.mapillary.com *.freshchat.com *.amazonaws.com onesignal.com *.here.com localhost:3000;
          style-src   'unsafe-inline' 'unsafe-eval' 'self'
                      *.wuizy.co.ao *.fleetrack.cl *.pinme.io *.able-on.mobi *.fleetmap.io *.fleetmap.co.mz
                      *.fontawesome.com *.onesignal.com *.googleapis.com onesignal.com *.mapbox.com
                      ;
          script-src  'unsafe-eval' 'self' 'unsafe-inline'
                      *.wuizy.co.ao *.fleetrack.cl *.pinme.io *.able-on.mobi *.fleetmap.io *.fleetmap.co.mz *.google.com
                      *.survicate.com *.fontawesome.com *.onesignal.com onesignal.com *.facebook.net unpkg.com *.mapbox.com
                      ;
          worker-src 'self' blob:
                      *.wuizy.co.ao *.fleetrack.cl *.pinme.io *.fleetmap.io *.fleetmap.co.mz *.able-on.mobi *.onesignal.com onesignal.com;
          connect-src ws: wss: data: 'self'
                      *.pinme.io:8080 *.elasticbeanstalk.com *.facebook.net
                      wuizy.co.ao *.wuizy.co.ao *.fleetrack.cl *.pinme.io fleetmap.io *.fleetmap.io *.fleetmap.co.mz *.able-on.mobi *.onesignal.com onesignal.com
                      *.amazoncognito.com *.cloudfront.net *.mapbox.com *.survicate.com *.amazonaws.com *.trackjs.com
                      *.amazon.com *.mapillary.com *.fontawesome.com *.hereapi.com *.here.com
                      192.168.1.103:8080 192.168.1.77:8080 172.20.10.3:8080  192.168.2.14:8080 192.168.1.68:8080 localhost:8080;
">
    <% } %>
    <link id="favicon" rel="icon" href="">
    <title id="title"></title>
    <% if (process.env.NODE_ENV === 'production') {%>
    <script src="//unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
    <script src="//unpkg.com/element-ui@2.14.1/lib/umd/locale/en.js"></script>
    <script src="//unpkg.com/element-ui@2.14.1/lib/umd/locale/es.js"></script>
    <script src="//unpkg.com/element-ui@2.14.1/lib/umd/locale/pt.js"></script>
    <script src='//api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
    <% } %>
    <script async src="https://kit.fontawesome.com/2418515d96.js"></script>
    <script async src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
  </head>
  <noscript>
    <p> mobile version </p>
  </noscript>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
